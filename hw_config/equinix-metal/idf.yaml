idf:
  version: 0.1
  net_config: &net_config
    public:
      interface: 0
  kubespray: &idf_kubespray
    nodes_roles:
      node1: [kube-master, etcd]
      node2: [kube-node]
    groups:
      k8s-cluster:
        - kube-node
        - kube-master
    hostnames:
      # Update with hostnames of servers (node1: master, node2: worker)
      node1: kref-mst
      node2: kref-wrk

engine:
  pod_name: kref-jmp
  net_config: *net_config

  # net_config network to be used by the PXE
  pxe_network: public

  # net_config network to be used for the internet access
  public_network: public

  installers:
    kubespray: *idf_kubespray

bmra:
  profile: full_nfv
  network_roles:
    sriov:
      - name: eno2
        bus_info: "19:00.1"
        device_info: "8086:1572:0200"
        driver: iavf
    sriov_dpdk:
      - name: eno4
        bus_info: "19:00.3"
        device_info: "8086:1572:0200"
        driver: vfio-pci
  features:
    sriov:
      enable: true
      sriov_vfs_per_port: 2
      sriov_dpdk_vfs_per_port: 4
    sriov_cni: true
    sriov_net_dp: true
    hugepages:
      enable: true
      default: 2M
      hugepages_1G: 0
      hugepages_2M: 10240
    isolcpus:
      enable: true
      cpus: "8-27,36-55"
    nfd: true
    cmk:
      enable: true
      num_shared_cores: 3
      num_exclusive_cores: 3
    topology_manager:
      enable: true
      policy: "best-effort"
    tas:
      enable: true
      demo_policy: false
    psp: true
