idf:
  version: 0.1
  net_config: &net_config
    public:
      interface: 0
  kubespray: &idf_kubespray
    nodes_roles:
      node1: [kube-master, etcd]
      node2: [kube-node]
    groups:
      k8s-cluster:
        - kube-node
        - kube-master
    hostnames:
      # Update with hostnames of servers (node1: master, node2: worker)
      node1: kref-mst
      node2: kref-wrk

engine:
  pod_name: kref-jmp
  net_config: *net_config

  # net_config network to be used by the PXE
  pxe_network: public

  # net_config network to be used for the internet access
  public_network: public

  installers:
    kubespray: *idf_kubespray

bmra:
  profile: full_nfv
  network_roles:
    sriov:
      - name: eno2
        pci: "19:00.1"
        pf_driver: i40e
        vf_driver: iavf
    sriov_dpdk:
      - name: eno4
        pci: "19:00.3"
        pf_driver: i40e
        vf_driver: vfio-pci
  device_roles:
#    qat:
#      - name: crypto01
#        pci: "0000:ab:00.0"
#        mod_type: qat_c62x
#        pci_type: c6xx
#        vfs: 4
  features:
    sriov:
      enable: true
      sriov_vfs_per_port: 2
      sriov_dpdk_vfs_per_port: 4
    sriov_cni: true
    sriov_net_dp: true
    hugepages:
      enable: true
      default: 2M
      hugepages_1G: 0
      hugepages_2M: 10240
    isolcpus:
      enable: true
      autogenerate: true
      cpus: "8-27,36-55" # Not used when autogenerate is true
    nfd: true
    cmk:
      enable: true
      num_shared_cores: 3
      num_exclusive_cores: 3
    topology_manager:
      enable: true
      policy: "best-effort"
    tas:
      enable: true
      demo_policy: false
    bond_cni: true
    psp: true
    qat:
      enable: false
      update_drivers: false
