---
### ERICSSON POD 1 installer descriptor file ###
idf:
  version: 0.1
  net_config: &net_config
    oob:
      interface: 0
      vlan: native
      network: 10.0.20.0
      gateway: 10.0.20.1
      mask: 24
      dns:
        - 8.8.8.8
    public:
      interface: 1
      vlan: 80
      network: 100.64.200.6
      gateway: 100.64.200.1
      mask: 24
      dns:
        - 8.8.8.8
  kubespray: &idf_kubespray
    nodes_roles:
      node1: [k8s-cluster, kube-master, etcd, vault]
      node2: [k8s-cluster, kube-master, etcd]
      node3: [k8s-cluster, kube-master, etcd]
      node4: [k8s-cluster, kube-node]
      node5: [k8s-cluster, kube-node]
    groups:
      k8s-cluster:
        - kube-node
        - kube-master
    hostnames:
      node1: master1
      node2: master2
      node3: master3
      node4: node1
      node5: node2
    network:
      # network mapping
      network_mapping:
        net_admin: oob
        # Public network
        net_public: public
        # Management network used by installer components to communicate
        net_mgmt: public

engine:
  pod_name: ericsson-pod1
  net_config: *net_config

  # net_config network to be used by the PXE
  pxe_network: oob

  # net_config network to be used for the internet access
  public_network: public

  # interface to be used by the PXE
  pxe_interface: ens4

  installers:
    kubespray: *idf_kubespray
bmra:
  profile: full_nfv
  network_roles:
    sriov:
      - name: eth2
        pci: "05:00.0"
        pf_driver: i40e
        vf_driver: vfio-pci
    sriov_dpdk:
      - name: eth3
        pci: "05:00.1"
        pf_driver: i40e
        vf_driver: vfio-pci
  device_roles:
#    qat:
#      - name: crypto01
#        pci: "0000:ab:00.0"
#        mod_type: qat_c62x
#        pci_type: c6xx
#        vfs: 4
  features:
    sriov:
      enable: false
      sriov_vfs_per_port: 2
      sriov_dpdk_vfs_per_port: 4
    sriov_cni: false
    sriov_net_dp: false
    hugepages:
      enable: false
      default: 2M
      hugepages_1G: 0
      hugepages_2M: 10240
    isolcpus:
      enable: true
      autogenerate: true
      cpus: "4-9,14-19,24-29,34-39" # Not used when autogenerate is true
    nfd: true
    cmk:
      enable: true
      num_shared_cores: 3
      num_exclusive_cores: 3
    topology_manager:
      enable: true
      policy: "best-effort"
    tas:
      enable: true
      demo_policy: false
    bond_cni: true
    psp: true
    qat:
      enable: false
      update_drivers: false
