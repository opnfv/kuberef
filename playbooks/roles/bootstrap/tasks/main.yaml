- name: create inventory folder
  file:
    mode: '0755'
    state: directory
    path: "{{ inventory_path }}/group_vars/all"

# collected PDF and IDF are copied into group_vars
# folder in order to ensure we have single PDF and IDF
- name: Copy collected PDF and IDF to group_vars
  copy:
    src: "{{ vendor }}/{{ item }}.yaml"
    dest: "{{ inventory_path }}/group_vars/all/{{ item }}.yaml"
    force: true
    mode: 0644
  with_items:
    - pdf
    - idf
